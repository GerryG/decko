version: v1.0
name: Decko Standard
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Cache dependencies
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: "~/bundle/"
      prologue:
        commands:
          - checkout
          - sem-version ruby 2.6.3
      jobs:
        - name: cache submodules
          commands:
            - git submodule init
            - ./.semaphore/submodules.rb restore
            - git submodule update
            - ./.semaphore/submodules.rb store
        - name: cache gems
          commands:
            # baseline cache means we don't start from scratch when Gemfile.lock is ticked
            # may need to clear manually from time to time
            # - cache delete bundle-gems-baseline
            # - cache delete bundle-gems-$(checksum Gemfile.lock)
            - cache restore bundle-gems-baseline
            - cache restore bundle-gems-$(checksum Gemfile.lock)
            - bundle install
            - cache store bundle-gems-baseline ~/bundle
            - cache store bundle-gems-$(checksum Gemfile.lock) ~/bundle

  - name: Smoke
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: "~/bundle/"
      prologue:
        commands:
          - checkout
          - sem-version ruby 2.6.3
          - sem-service start mysql
          - git submodule init
          - ./.semaphore/submodules.rb restore
          - cache restore bundle-gems-$(checksum Gemfile.lock)
      jobs:
        - name: Shark Smoke
          commands:
            - bundle exec decko new shark --repo-path="../"
            - cd shark
            - bundle exec decko seed
        - name: Monkey Smoke
          commands:
            - bundle exec decko new monkey --monkey --repo-path="../"
            - cd monkey
            - bundle exec decko seed


  - name: Unit Tests
    task:
      env_vars:
        - name: COVERAGE
          value: "false"
        - name: BUNDLE_PATH
          value: "~/bundle/"
        - name: RAILS_ENV
          value: "test"
      prologue:
        commands:
          - checkout
          - sem-version ruby 2.6.3
          - sem-service start mysql
          - git submodule init
          - ./.semaphore/submodules.rb restore
          - cache restore bundle-gems-$(checksum Gemfile.lock)
      jobs:
        - name: RSpec
          commands:
            - bundle exec decko new platypus --platypus --repo-path="../"
            - cd platypus
            - bundle exec decko seed --test
            - bundle exec decko rspec

  - name: Integration Tests
    task:
      env_vars:
        - name: COVERAGE
          value: "false"
        - name: BUNDLE_PATH
          value: "~/bundle/"
        - name: RAILS_ENV
          value: "test"
      prologue:
        commands:
          - checkout
          - sem-version ruby 2.6.3
          - sem-service start mysql
          - git submodule init
          - ./.semaphore/submodules.rb restore
          - cache restore bundle-gems-$(checksum Gemfile.lock)
      jobs:
        - name: Cucumber
          commands:
            - bundle exec decko new platypus --platypus --repo-path="../"
            - cd platypus
            - bundle exec decko seed --test
            - bundle exec decko cucumber

