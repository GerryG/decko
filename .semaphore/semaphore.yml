version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Setup
        commands:
          - checkout
          - sem-service start mysql
          - sem-service status mysql
          - wget https://gist.githubusercontent.com/mimimalizam/9aef3aa5ac0884943efb6aca947a8b56/raw/firefox-semaphore.sh && bash firefox-semaphore.sh 64.0.2
          - git submodule sync
          - git submodule update --init --recursive
          - pwd
          - bundle update

  - name: "Smoke Tests"
    task:
      jobs:
      - name: Shark Smoke
        commands:
          - checkout
          - bundle exec decko new shark
      - name: Monkey Smoke
        commands:
          - checkout
          - bundle exec decko new monkey --monkey
      - name: Platypus Smoke
        commands:
          - checkout
          - bundle exec decko new platypus --platypus

  - name: "RSpec"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
