version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Dependencies
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: COVERAGE
          value: "false"
      jobs:
        - name: Setup
          commands:
            - checkout
            - pwd
            - git submodule sync
            - git submodule update --init --recursive
            - bundle update
            - bundle show rails
            - bundle show decko

  - name: Smoke
    # dependencies: ["Dependencies"]
    task:
      jobs:
        - name: Shark Smoke
          commands:
            - ls -al
            - bundle exec decko new shark --repo-path="../"
            - cd shark
            - bundle exec decko seed
            - bundle show rails
            - bundle show decko
        - name: Monkey Smoke
          commands:
            - bundle exec decko new monkey --monkey --repo-path="../"
            - cd monkey
            - bundle exec decko seed
            - bundle show rails
            - bundle show decko
        - name: Platypus Smoke
          commands:
            - bundle exec decko new platypus --platypus --repo-path="../"
            - cd platypus
            - bundle exec decko seed --test
            - bundle show rails
            - bundle show decko

  - name: "Unit Tests"
    # dependencies: ["Smoke", "Dependencies"]
    task:
      jobs:
        - name: RSpec
          commands:
            - checkout
            - ls -al
            - echo "make rspec"


  - name: "Integration tests"
    # dependencies: []
    task:
      jobs:
        - name: Cucumber
          commands:
            - checkout
            # - wget https://gist.githubusercontent.com/mimimalizam/9aef3aa5ac0884943efb6aca947a8b56/raw/firefox-semaphore.sh && bash firefox-semaphore.sh 64.0.2
            - echo "make cucumber"

  - name: "Push Image"
    # dependencies: []
    task:
      jobs:
        - name: Push
          commands:
            - checkout
            - echo "make docker.push"
